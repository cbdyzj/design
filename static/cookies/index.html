<script src="https://cdn.jsdelivr.net/npm/js-cookie@2.2.1/src/js.cookie.min.js"></script>
<script>
    function redirect() {
        window.location.href = ''
    }

    function hostIncludes(s){
        return window.location.host.includes(s)
    }

    ;(function () {
        if (hostIncludes('localhost')) {
            Cookies.set('host', 'localhost')
        }
        const value = Cookies.get('host')
        console.log(value)
        // redirect()
    })()

</script>
